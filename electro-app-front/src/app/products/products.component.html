<div>
    <table class="table table-striped table-hover" *ngIf="products$ | async as products">
        <thead>
            <th>Id</th>
            <th>Creation date</th>
            <th>Name</th>
            <th>Description</th>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{product.id}}</td>
                <td>{{product.creationDate | date}}</td>
                <td>{{product.name}}</td>
                <td>{{product.description}}</td>
            </tr>
        </tbody>
    </table>
</div>
